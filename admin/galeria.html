<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Admin</title>
    <link rel="stylesheet" href="/admin/styles-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-content">
            <h2>Cabañas La Delfina - Galería</h2>
            <div class="nav-actions">
                <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="galeria-sidebar">
            <h3>Archivos</h3>
            <div id="archivosList" class="archivos-list">
                <p class="loading">Cargando archivos...</p>
            </div>
        </div>

        <div class="galeria-main">
            <div id="noSelection" class="no-selection">
                <p>Selecciona un archivo de la lista para verlo y editarlo</p>
            </div>

            <div id="editorContainer" class="editor-container" style="display: none;">
                <div class="editor-header">
                    <h3 id="archivoNombre">Archivo</h3>
                    <button id="saveBtn" class="btn-save">Guardar Cambios</button>
                </div>

                <div class="editor-content">
                    <div class="editor-form">
                        <div class="form-group">
                            <label for="archivoTitulo">Título</label>
                            <input type="text" id="archivoTitulo" placeholder="Ingresa un título para este archivo">
                        </div>

                        <div class="form-group">
                            <label for="archivoComentarios">Comentarios / Notas</label>
                            <textarea id="archivoComentarios" rows="10" placeholder="Escribe comentarios o notas sobre este archivo..."></textarea>
                        </div>

                        <div class="form-group">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <label style="margin-bottom: 0;">Fotos</label>
                                <div class="layout-buttons">
                                    <button class="layout-btn active" data-layout="small" title="Vista pequeña">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="3" width="7" height="7"></rect>
                                            <rect x="14" y="3" width="7" height="7"></rect>
                                            <rect x="3" y="14" width="7" height="7"></rect>
                                            <rect x="14" y="14" width="7" height="7"></rect>
                                        </svg>
                                    </button>
                                    <button class="layout-btn" data-layout="list" title="Vista lista">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="8" y1="6" x2="21" y2="6"></line>
                                            <line x1="8" y1="12" x2="21" y2="12"></line>
                                            <line x1="8" y1="18" x2="21" y2="18"></line>
                                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                        </svg>
                                    </button>
                                    <button class="layout-btn" data-layout="large" title="Vista grande">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="3" width="18" height="18"></rect>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div id="dropZone" class="drop-zone">
                                <div class="drop-zone-content">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                    <p>Arrastra fotos aquí o haz clic para seleccionar</p>
                                    <p class="drop-zone-hint">Puedes subir múltiples fotos</p>
                                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                                </div>
                            </div>
                            <div id="fotosList" class="fotos-list fotos-layout-small"></div>
                        </div>
                    </div>

                    <div class="media-preview">
                        <div id="videoContainer" style="display: none; position: relative;">
                            <button id="captureBtn" class="btn-capture" title="Tomar captura del video">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                                    <line x1="7" y1="2" x2="7" y2="22"></line>
                                    <line x1="17" y1="2" x2="17" y2="22"></line>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <line x1="2" y1="7" x2="7" y2="7"></line>
                                    <line x1="2" y1="17" x2="7" y2="17"></line>
                                    <line x1="17" y1="17" x2="22" y2="17"></line>
                                    <line x1="17" y1="7" x2="22" y2="7"></line>
                                </svg>
                                Capturar
                            </button>
                            <video id="videoPlayer" controls preload="metadata" crossorigin="anonymous" style="display: none;">
                                Tu navegador no soporta la reproducción de video.
                            </video>
                            <canvas id="videoCanvas" style="display: none;"></canvas>
                        </div>
                        <div id="imageContainer" style="display: none;">
                            <img id="imagePreview" src="" alt="Preview">
                        </div>
                    </div>
                </div>

                <div id="saveStatus" class="save-status"></div>
            </div>
        </div>
    </div>

    <footer class="admin-footer">
        <div class="footer-content">
            <p>Desarrollado por <strong>Punto Indigo</strong></p>
        </div>
    </footer>

    <script type="module" src="/admin/galeria.js"></script>
</body>
</html>
